<!DOCTYPE html>
<html>
  <head>
    <script>window.$ = window.jQuery = require('jquery');</script>
    <script type="text/javascript" src="raphael.min.js"></script>
    <script type="text/javascript" src="rTest.js"></script>
    <meta charset="UTF-8">
    <title>StructJS</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
  </head>
  <body>
      <div id="wrap">
              <div id="left_col">
                  <div class="input-group" id="input-group">
                     <input type="text" class="form-control" id="vertTxt">
                     <span class="input-group-btn">
                          <button class="btn btn-large btn-default" type="button" id="addVertBtn">Add Vertex</button>
                     </span>
                  </div>
                  <br>
                  <div class="input-group" id="removeVertDiv">
                      <select name="removeSel" id="removeSel" class="dropdown">
                      </select>
                      <span class="input-group-btn">
                          <button class="btn" type="button" id="removeBtn">Remove Vertex</button>
                      </span>
                  </div>
                  <br>
                  <div class="input-group" id="addEdgeDiv">
                      <select name="vertFromSel" id="vertFromSel" class="dropdown">
                      </select>
                      <select name="vertToSel" id="vertToSel" class="dropdown">
                      </select>
                      <input type="text" class="form-control" id="edgeWeightTxt" >
                      <span class="input-group-btn">
                          <button class="btn btn-large btn-default" type="button" id="addEdgeBtn">Add Edge</button>
                      </span>
                  </div>
                  <br>
                  <div class="input-group" id="dijkstra">
                      <select name="vertFromSel" id="beginVert" class="dropdown">
                      </select>
                      <select name="vertToSel" id="endVert" class="dropdown">
                      </select>
                      <span class="input-group-btn">
                          <button class="btn btn-large btn-default" type="button" id="dijkstraBtn">Run Dijkstra</button>
                      </span>
                  </div>
                  <br>
                  <div class="input-group" id="selectDiv">
                      <div id="vertSelCol">
                          <select name="vertListSel" id="vertListSel" size="30">
                          </select>
                      </div>
                      <div id="edgeSelCol">
                          <select name="edgeListSel" id="edgeListSel" size="30">
                          </select>
                      </div>
                  </div>
              </div>
          </div>
  </body>

  <script>
    // You can also require other files to run in this process
    require('./renderer.js')

  </script>
</html>
